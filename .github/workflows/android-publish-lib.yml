name: Android Publish Lib

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches:
      - 'master'

jobs:
  build_Test_and_publish:

    name: Build and publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Android Environment and permission
        uses: ./.github/actions/setup-android
        with:
          java-version: '17'

      - name: Build AAR LIB Debug and Release
        uses: ./.github/actions/aar-lib-version
        with:
          java-version: '17'

      - name: Check Code Quality
        uses: ./.github/actions/check-code

